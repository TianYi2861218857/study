<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>iRock</title>
	<style>
		.oDiv{
			margin-top: 100px;
			text-align: center;
		}	
		#rockImg{

		}
	</style>
</head>
<body>
	<div class="oDiv">
		<img src="images/iRock.jpg" alt="iRock" id="rockImg">
	</div>
</body>
<script>
	window.onload=function(){
		alert("你好,我是你的宠物XXX!")
	}
	var iRock = document.getElementById('rockImg');
	function touchRock(){
		//prompt(obj1,obj2) 弹出可输入内容的提示框,obj1是提示内容,obj2是输入框的提示内容
		var userName = prompt("What is your name?","Enter your name here.");
		if(userName){
			alert("It is good to meet you,"+userName+".");
			iRock.src = "images/iRock.png"
		}
	}
	iRock.onclick =function(){
		touchRock();
	}

</script>
</html>
